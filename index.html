<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT 批量转账 - X Layer</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            font-family: 'Montserrat', Arial, sans-serif; 
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d); 
            margin: 0; 
            padding: 20px; 
            min-height: 100vh; 
            color: #fff; 
        }
        .header { 
            text-align: center; 
            margin-bottom: 20px; 
        }
        h1 { 
            font-size: 48px; 
            color: #ff8c00; 
            text-shadow: 0 0 10px rgba(255, 140, 0, 0.5); 
        }
        .wallet-info { 
            margin: 10px 0; 
            font-size: 16px; 
        }
        .action-btn { 
            padding: 10px 20px; 
            font-size: 16px; 
            background: linear-gradient(45deg, #ff8c00, #e07b00); 
            color: #1a1a1a; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            transition: transform 0.2s, box-shadow 0.2s; 
        }
        .action-btn:hover { 
            transform: scale(1.05); 
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.7); 
        }
        .action-btn:disabled { 
            background: #666; 
            cursor: not-allowed; 
        }
        .action-btn.loading { 
            opacity: 0.7; 
            pointer-events: none; 
        }
        .modal { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0, 0, 0, 0.8); 
            justify-content: center; 
            align-items: center; 
        }
        .modal-content { 
            background: #2d2d2d; 
            padding: 20px; 
            border-radius: 15px; 
            text-align: center; 
            color: #fff; 
            max-width: 350px; 
            border: 2px solid #ff8c00; 
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.5); 
        }
        .modal-content p { 
            margin-bottom: 15px; 
            font-size: 18px; 
        }
        .modal-content button { 
            padding: 10px 20px; 
            background: #ff8c00; 
            color: #1a1a1a; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
        }
        .nft-viewer { 
            margin-top: 30px; 
            width: 100%; 
            max-width: 800px; 
        }
        .nft-viewer h2 { 
            font-size: 32px; 
            color: #ff8c00; 
            text-align: center; 
        }
        #nftList { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 20px; 
            justify-content: center; 
        }
        .nft-card { 
            text-align: center; 
            background: #333; 
            padding: 10px; 
            border-radius: 10px; 
            box-shadow: 0 4px 10px rgba(255, 140, 0, 0.2); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        .nft-card img { 
            width: 100%; 
            max-width: 150px; 
            height: auto; 
            border-radius: 5px; 
        }
        .nft-card p { 
            font-size: 14px; 
            margin: 5px 0; 
        }
        .nft-card input { 
            width: 100%; 
            padding: 5px; 
            margin-bottom: 5px; 
            border-radius: 5px; 
            border: 1px solid #ff8c00; 
            background: #1a1a1a; 
            color: #fff; 
            font-size: 12px; 
        }
        .nft-card .action-btn { 
            padding: 6px 12px; 
            font-size: 12px; 
            width: 100%; 
        }
        .batch-transfer { 
            margin: 20px 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 10px; 
            width: 100%; 
            max-width: 400px; 
        }
        .batch-transfer label { 
            font-size: 14px; 
            color: #ff8c00; 
            font-weight: bold; 
        }
        .batch-transfer textarea { 
            width: 100%; 
            height: 150px; 
            padding: 8px; 
            border-radius: 5px; 
            border: 1px solid #ff8c00; 
            background: #1a1a1a; 
            color: #fff; 
            font-size: 14px; 
            resize: vertical; 
        }
        .batch-transfer input { 
            width: 100%; 
            padding: 8px; 
            border-radius: 5px; 
            border: 1px solid #ff8c00; 
            background: #1a1a1a; 
            color: #fff; 
            font-size: 14px; 
        }
        @media (max-width: 768px) {
            h1 { font-size: 32px; }
            .wallet-info { font-size: 14px; }
            .action-btn { padding: 8px 16px; font-size: 14px; }
            .modal-content { max-width: 90%; padding: 15px; }
            .nft-viewer h2 { font-size: 24px; }
            #nftList { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .nft-card { padding: 8px; }
            .nft-card img { max-width: 120px; }
            .nft-card p { font-size: 12px; }
            .nft-card input { padding: 4px; font-size: 10px; }
            .nft-card .action-btn { padding: 5px 10px; font-size: 10px; }
            .batch-transfer textarea { padding: 6px; font-size: 12px; }
            .batch-transfer label { font-size: 12px; }
            .batch-transfer input { padding: 6px; font-size: 12px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>NFT 批量转账 - X Layer</h1>
        <div class="wallet-info">
            钱包地址: <span id="walletAddress">未连接</span>
        </div>
        <button id="connectWalletBtn" class="action-btn">连接钱包</button>
    </div>
    <div class="batch-transfer">
        <label for="contractAddress">NFT 合约地址:</label>
        <input type="text" id="contractAddress" placeholder="请输入 NFT 合约地址 (如 0xbf13ed020dcf22bc8216a23a1167a5dd1fdc2d0e)">
        <button id="approveBtn" class="action-btn" onclick="approveContract()" disabled>授权合约</button>
        <label for="batchInput">批量转账 (格式: 每行一个地址,数量，最大总数 100):</label>
        <textarea id="batchInput" placeholder="例如：
0x394E7b6F051f0c34417d87831E156EBbbbdDA490,1
0x6d128f9717280eED5553d714972B16fdfDcC5c90,1"></textarea>
        <button id="batchTransferBtn" class="action-btn" onclick="batchTransferNFTs()" disabled>批量转账</button>
    </div>
    <div class="nft-viewer">
        <h2>您的 NFT</h2>
        <div id="nftList"></div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <button onclick="closeModal()">确定</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <script>
        let web3, accounts, nftContract, multiCallContract;
        const MULTICALL_CONTRACT_ADDRESS = "0xf5Ca72AA5C22C7e2B24c398090C3bcec00795424";
        const X_LAYER_CHAIN_ID = "0xc4"; // Chain ID 196 in hexadecimal

        const ERC721_ABI = [
            {"inputs":[{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"approve","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"address","name":"owner","type":"address"}],"name":"balanceOf","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"getApproved","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"address","name":"owner","type":"address"},{"internalType":"address","name":"operator","type":"address"}],"name":"isApprovedForAll","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"address","name":"operator","type":"address"},{"internalType":"bool","name":"_approved","type":"bool"}],"name":"setApprovalForAll","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"address","name":"from","type":"address"},{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"safeTransferFrom","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"address","name":"from","type":"address"},{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"tokenId","type":"uint256"},{"internalType":"bytes","name":"_data","type":"bytes"}],"name":"safeTransferFrom","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"tokenURI","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"address","name":"owner","type":"address"},{"internalType":"uint256","name":"index","type":"uint256"}],"name":"tokenOfOwnerByIndex","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"index","type":"uint256"}],"name":"tokenByIndex","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"totalSupply","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"tokenName","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"}
        ];

        const MULTICALL_CONTRACT_ABI = [
            {
                "anonymous": false,
                "inputs": [
                    {"indexed": true, "internalType": "address", "name": "from", "type": "address"},
                    {"indexed": false, "internalType": "address[]", "name": "to", "type": "address[]"},
                    {"indexed": false, "internalType": "uint256[]", "name": "tokenIds", "type": "uint256[]"}
                ],
                "name": "BatchTransfer",
                "type": "event"
            },
            {
                "inputs": [
                    {"internalType": "address", "name": "token", "type": "address"},
                    {"internalType": "address[]", "name": "to", "type": "address[]"},
                    {"internalType": "uint256[]", "name": "tokenIds", "type": "uint256[]"}
                ],
                "name": "batchTransfer",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            }
        ];

        async function switchToXLayer() {
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: X_LAYER_CHAIN_ID }],
                });
            } catch (switchError) {
                if (switchError.code === 4902) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [{
                                chainId: X_LAYER_CHAIN_ID,
                                chainName: 'X Layer mainnet',
                                nativeCurrency: {
                                    name: 'OKB',
                                    symbol: 'OKB',
                                    decimals: 18
                                },
                                rpcUrls: ['https://xlayerrpc.okx.com', 'https://rpc.xlayer.tech'],
                                blockExplorerUrls: ['https://www.okx.com/web3/explorer/xlayer']
                            }],
                        });
                    } catch (addError) {
                        console.error('添加 X Layer 网络失败:', addError);
                        showModal('无法添加 X Layer 主网，请在钱包中手动添加网络。');
                    }
                } else {
                    console.error('切换到 X Layer 网络失败:', switchError);
                    showModal('无法切换到 X Layer 主网，请在钱包中切换到 X Layer 主网（Chain ID: 196）。');
                }
            }
        }

        async function checkNetwork() {
            const chainId = await window.ethereum.request({ method: 'eth_chainId' });
            if (chainId !== X_LAYER_CHAIN_ID) {
                await switchToXLayer();
                const newChainId = await window.ethereum.request({ method: 'eth_chainId' });
                if (newChainId !== X_LAYER_CHAIN_ID) {
                    showModal('请切换到 X Layer 主网（Chain ID: 196）以继续操作。');
                    return false;
                }
            }
            return true;
        }

        function showModal(message) {
            document.getElementById('modalMessage').innerHTML = message;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        async function retryWithBackoff(fn, maxRetries = 3, delay = 1000) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    return await fn();
                } catch (error) {
                    if (error.message.includes('429') && i < maxRetries - 1) {
                        console.warn(`429 错误，重试 ${i + 1}/${maxRetries}，延迟 ${delay}ms`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2; // 指数退避
                        continue;
                    }
                    throw error;
                }
            }
        }

        async function connectWallet() {
            const connectButton = document.getElementById('connectWalletBtn');
            connectButton.classList.add('loading');
            if (!window.ethereum) {
                showModal('未检测到钱包，请安装 <a href="https://metamask.io" target="_blank">MetaMask</a>。');
                connectButton.classList.remove('loading');
                return;
            }
            try {
                web3 = new Web3(window.ethereum);
                if (!(await checkNetwork())) {
                    connectButton.classList.remove('loading');
                    return;
                }
                accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                console.log('已连接到网络:', X_LAYER_CHAIN_ID, '账户:', accounts[0]);
                multiCallContract = new web3.eth.Contract(MULTICALL_CONTRACT_ABI, MULTICALL_CONTRACT_ADDRESS);
                showModal('钱包已成功连接到 X Layer 主网！');
                updateWalletAddress();
                document.getElementById('approveBtn').disabled = false;
            } catch (error) {
                console.error('钱包连接错误:', error);
                showModal(`连接失败: ${error.message || '未知错误'}<br>请检查网络连接或钱包设置。`);
            } finally {
                connectButton.classList.remove('loading');
            }
        }

        async function updateWalletAddress() {
            if (!accounts || accounts.length === 0) {
                document.getElementById('walletAddress').innerText = '未连接';
            } else {
                const shortAddress = `${accounts[0].slice(0, 6)}...${accounts[0].slice(-4)}`;
                document.getElementById('walletAddress').innerText = shortAddress;
            }
        }

        async function approveContract() {
            if (!(await checkNetwork())) return;
            const contractAddress = document.getElementById('contractAddress').value.trim();
            if (!web3.utils.isAddress(contractAddress)) {
                showModal('无效的 NFT 合约地址！');
                return;
            }
            const approveButton = document.getElementById('approveBtn');
            approveButton.classList.add('loading');
            approveButton.disabled = true;
            try {
                nftContract = new web3.eth.Contract(ERC721_ABI, contractAddress);
                const isApproved = await retryWithBackoff(() => 
                    nftContract.methods.isApprovedForAll(accounts[0], MULTICALL_CONTRACT_ADDRESS).call()
                );
                if (isApproved) {
                    showModal('合约已授权！');
                    document.getElementById('batchTransferBtn').disabled = false;
                    fetchOwnedNFTs();
                } else {
                    const gasEstimate = await retryWithBackoff(() => 
                        nftContract.methods.setApprovalForAll(MULTICALL_CONTRACT_ADDRESS, true).estimateGas({ from: accounts[0] })
                    );
                    await nftContract.methods.setApprovalForAll(MULTICALL_CONTRACT_ADDRESS, true).send({ 
                        from: accounts[0], 
                        gas: Math.floor(gasEstimate * 1.2) 
                    });
                    showModal('合约授权成功！');
                    document.getElementById('batchTransferBtn').disabled = false;
                    fetchOwnedNFTs();
                }
            } catch (error) {
                console.error('授权错误:', error);
                if (error.message.includes('429')) {
                    showModal('授权失败: API 速率限制超出，请稍后重试或更换 RPC 节点。');
                } else {
                    showModal(`授权失败: ${error.message || '未知错误'}<br>请检查 NFT 合约地址（推荐: 0xbf13ed020dcf22bc8216a23a1167a5dd1fdc2d0e）或 OKB 余额是否充足。`);
                }
            } finally {
                approveButton.classList.remove('loading');
                approveButton.disabled = false;
            }
        }

        async function fetchOwnedNFTs() {
            if (!(await checkNetwork())) return;
            if (!web3 || !nftContract || !accounts) {
                showModal('请先连接钱包并授权合约！');
                return;
            }
            const nftList = document.getElementById('nftList');
            nftList.innerHTML = '<p>正在加载您的 NFT...</p>';
            try {
                const balance = await retryWithBackoff(() => 
                    nftContract.methods.balanceOf(accounts[0]).call()
                );
                if (balance == 0) {
                    nftList.innerHTML = '<p>您在此合约下没有持有任何 NFT。</p>';
                    return;
                }
                if (balance > 1) {
                    showModal('注意：此 NFT 合约限制每个地址只能持有一个 NFT，可能不支持批量转账多个 NFT。');
                }
                const tokenIds = [];
                for (let i = 0; i < balance; i++) {
                    const tokenId = await retryWithBackoff(() => 
                        nftContract.methods.tokenOfOwnerByIndex(accounts[0], i).call()
                    );
                    tokenIds.push(tokenId);
                }
                nftList.innerHTML = '';
                for (const tokenId of tokenIds) {
                    const tokenURI = await retryWithBackoff(() => 
                        nftContract.methods.tokenURI(tokenId).call()
                    );
                    await displayNFT(tokenId, tokenURI);
                }
            } catch (error) {
                console.error('获取 NFT 错误:', error);
                if (error.message.includes('429')) {
                    showModal('获取 NFT 失败: API 速率限制超出，请稍后重试或更换 RPC 节点。');
                } else {
                    showModal(`获取 NFT 失败: ${error.message || '未知错误'}<br>请确认 NFT 合约地址正确（推荐: 0xbf13ed020dcf22bc8216a23a1167a5dd1fdc2d0e）或支持 tokenOfOwnerByIndex 函数。`);
                }
                nftList.innerHTML = '<p>加载 NFT 失败。</p>';
            }
        }

        async function displayNFT(tokenId, tokenURI) {
            const nftList = document.getElementById('nftList');
            let metadata;
            try {
                if (tokenURI.startsWith('data:application/json;base64,')) {
                    const base64Data = tokenURI.split(',')[1];
                    metadata = JSON.parse(atob(base64Data));
                } else {
                    const response = await fetch(tokenURI);
                    metadata = await response.json();
                }
            } catch {
                metadata = { name: `Token #${tokenId}`, image: 'https://via.placeholder.com/150' };
            }
            const nftDiv = document.createElement('div');
            nftDiv.className = 'nft-card';
            nftDiv.innerHTML = `
                <img src="${metadata.image || 'https://via.placeholder.com/150'}" alt="${metadata.name}">
                <p>${metadata.name} (ID: ${tokenId})</p>
                <input type="text" id="transferAddress${tokenId}" placeholder="接收者地址">
                <button class="action-btn" onclick="transferNFT(${tokenId})">转账</button>
            `;
            nftList.appendChild(nftDiv);
        }

        async function transferNFT(tokenId) {
            if (!(await checkNetwork())) return;
            if (!web3 || !nftContract || !accounts) {
                showModal('请先连接钱包并授权合约！');
                return;
            }
            const transferAddress = document.getElementById(`transferAddress${tokenId}`).value;
            if (!web3.utils.isAddress(transferAddress)) {
                showModal('无效的接收者地址！');
                return;
            }
            try {
                const balance = await retryWithBackoff(() => 
                    nftContract.methods.balanceOf(transferAddress).call()
                );
                if (balance > 0) {
                    showModal('接收者地址已持有 NFT，无法转账！此合约限制每个地址只能持有一个 NFT。');
                    return;
                }
                showModal('正在转账 NFT...');
                const gasEstimate = await retryWithBackoff(() => 
                    nftContract.methods.safeTransferFrom(accounts[0], transferAddress, tokenId).estimateGas({ from: accounts[0] })
                );
                await nftContract.methods.safeTransferFrom(accounts[0], transferAddress, tokenId).send({ 
                    from: accounts[0], 
                    gas: Math.floor(gasEstimate * 1.2) 
                });
                showModal('NFT 转账成功！');
                fetchOwnedNFTs();
            } catch (error) {
                console.error('转账错误:', error);
                if (error.message.includes('429')) {
                    showModal('转账失败: API 速率限制超出，请稍后重试或更换 RPC 节点。');
                } else {
                    showModal(`转账失败: ${error.message || '未知错误'}<br>请检查 OKB 余额、接收者地址或授权状态。`);
                }
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        async function batchTransferNFTs() {
            if (!(await checkNetwork())) return;
            if (!web3 || !nftContract || !multiCallContract || !accounts) {
                showModal('请先连接钱包并授权合约！');
                return;
            }
            const contractAddress = document.getElementById('contractAddress').value.trim();
            if (!web3.utils.isAddress(contractAddress)) {
                showModal('无效的 NFT 合约地址！');
                return;
            }
            const batchInput = document.getElementById('batchInput').value.trim();
            const batchButton = document.getElementById('batchTransferBtn');
            batchButton.classList.add('loading');
            batchButton.disabled = true;
            try {
                const lines = batchInput.split('\n').filter(line => line.trim() !== '');
                if (lines.length === 0) {
                    showModal('请至少提供一个地址和数量。');
                    throw new Error('输入为空');
                }
                const transfers = [];
                let totalAmount = 0;
                for (const line of lines) {
                    const [address, amountStr] = line.split(',').map(item => item.trim());
                    if (!web3.utils.isAddress(address)) {
                        showModal(`无效地址: ${address}`);
                        throw new Error('无效地址');
                    }
                    const amount = parseInt(amountStr);
                    if (isNaN(amount) || amount < 1) {
                        showModal(`地址 ${address} 的数量无效: ${amountStr}`);
                        throw new Error('无效数量');
                    }
                    const balance = await retryWithBackoff(() => 
                        nftContract.methods.balanceOf(address).call()
                    );
                    if (balance > 0) {
                        showModal(`地址 ${address} 已持有 NFT，无法转账！此合约限制每个地址只能持有一个 NFT。`);
                        throw new Error('接收者已持有 NFT');
                    }
                    transfers.push({ address, amount });
                    totalAmount += amount;
                }
                if (totalAmount > 100) {
                    showModal('总转账数量超过 100 个 NFT。');
                    throw new Error('数量超限');
                }
                const balance = await retryWithBackoff(() => 
                    nftContract.methods.balanceOf(accounts[0]).call()
                );
                if (balance < totalAmount) {
                    showModal(`您仅拥有 ${balance} 个 NFT，但请求转账 ${totalAmount} 个。`);
                    throw new Error('NFT 数量不足');
                }
                if (balance > 1) {
                    showModal('注意：此 NFT 合约限制每个地址只能持有一个 NFT，您可能无法批量转账多个 NFT。');
                }
                const tokenIds = [];
                for (let i = 0; i < balance; i++) {
                    const tokenId = await retryWithBackoff(() => 
                        nftContract.methods.tokenOfOwnerByIndex(accounts[0], i).call()
                    );
                    tokenIds.push(tokenId);
                }
                const shuffledTokenIds = shuffleArray([...tokenIds]);
                const toAddresses = [];
                const selectedTokenIds = [];
                let tokenIndex = 0;
                for (const { address, amount } of transfers) {
                    for (let i = 0; i < amount; i++) {
                        if (tokenIndex >= shuffledTokenIds.length) {
                            showModal('可用的 NFT 数量不足以完成批量转账！');
                            throw new Error('NFT 数量不足');
                        }
                        toAddresses.push(address);
                        selectedTokenIds.push(shuffledTokenIds[tokenIndex++]);
                    }
                }
                showModal(`正在准备转账 ${totalAmount} 个 NFT...`);
                const gasEstimate = await retryWithBackoff(() => 
                    multiCallContract.methods.batchTransfer(
                        contractAddress,
                        toAddresses,
                        selectedTokenIds
                    ).estimateGas({ from: accounts[0] })
                );
                await multiCallContract.methods.batchTransfer(
                    contractAddress,
                    toAddresses,
                    selectedTokenIds
                ).send({ from: accounts[0], gas: Math.floor(gasEstimate * 1.2) });
                showModal('批量转账成功！');
                fetchOwnedNFTs();
            } catch (error) {
                console.error('批量转账错误:', error);
                if (error.message.includes('429')) {
                    showModal('批量转账失败: API 速率限制超出，请稍后重试或更换 RPC 节点。');
                } else if (error.message.includes('Invalid substring range')) {
                    showModal('批量转账失败: MultiCall 合约调用错误，可能与 tokenId 或接收者地址不兼容。请确认输入的 tokenId 和地址有效。');
                } else if (!error.message.includes('输入为空') && !error.message.includes('无效地址') && 
                           !error.message.includes('无效数量') && !error.message.includes('数量超限') && 
                           !error.message.includes('NFT 数量不足') && !error.message.includes('接收者已持有 NFT')) {
                    showModal(`批量转账失败: ${error.message || '未知错误'}<br>请检查 OKB 余额、NFT 合约地址（推荐: 0xbf13ed020dcf22bc8216a23a1167a5dd1fdc2d0e）或授权状态。`);
                }
            } finally {
                batchButton.classList.remove('loading');
                batchButton.disabled = false;
            }
        }

        window.onload = () => {
            if (!window.ethereum) {
                showModal('未检测到钱包，请安装 <a href="https://metamask.io" target="_blank">MetaMask</a>。');
            }
        };

        window.ethereum?.on('chainChanged', () => {
            window.location.reload();
        });

        window.ethereum?.on('accountsChanged', (newAccounts) => {
            accounts = newAccounts;
            updateWalletAddress();
            if (newAccounts.length === 0) {
                document.getElementById('approveBtn').disabled = true;
                document.getElementById('batchTransferBtn').disabled = true;
            } else {
                connectWallet();
            }
        });

        document.getElementById('connectWalletBtn').addEventListener('click', connectWallet);
    </script>
</body>
